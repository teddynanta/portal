<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/img/favicon.png">
  <meta name="description" content="Website Resmi Pemerintah Kabupaten Morowali">
  <meta name="author" content="morowalikab">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Website Resmi Pemerintah Kota Lubuklinggau</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="assets/plugin/bootstrap.4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/cover.css">

<!-- </head> -->

<body>
  <div class="preloader" id="loading_portal">
    <div class="loader"><img src="assets/img/logo_loading.png" alt=""></div>
  </div>

  <div class="overlay"></div>
  <img src="assets/img/cover.jpeg" alt="" class="cover">
  <header>
    <img class="logo" src="assets/img/logo.png">
    <h2 class="text-white">Portal Kota Lubuklinggau</h2>

  <div class="text-center">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="menu_utama">
            <div class="row no-gutters">
              <div class="col-4 col-lg-2 col-md-2 col-sm-4 text-center">
                <a href="https://lubuklinggaukota.go.id"><img src="assets/img/img_menu/6cfa549436c0cc71d05d5b81c.png"

                <div class="label_menu">Website Utama</div>
              </div>
              <div class="col-4 col-lg-2 col-md-2 col-sm-4 text-center">
                <a href="https://silamparismartcity.lubuklinggaukota.go.id"><img
                    src="assets/img/img_menu/e82fad7120c3063bb481b1978.png" class="img_icon"></a>
                <div class="label_menu">Silampari Smart City</div>
              </div>
              <div class="col-4 col-lg-2 col-md-2 col-sm-4 text-center">
                <a href="javascript:void(0)"><img src="assets/img/img_menu/2ad28e27cf487c435aefa9728.png"
                    class="img_icon"></a>
                <div class="label_menu">OPD</div>
              </div>
              <div class="col-4 col-lg-2 col-md-2 col-sm-4 text-center">
                <a href="javascript:void(0)"><img src="assets/img/img_menu/0f31b9ef82f0f5c0d1ce29e97.png"
                    class="img_icon"></a>
                <div class="label_menu">Dokumen</div>
              </div>
              <div class="col-4 col-lg-2 col-md-2 col-sm-4 text-center">
                <a href="javascript:void(0)"><img src="assets/img/img_menu/0f31b9ef82f0f5c0d1ce29e97.png"
                    class="img_icon"></a>
                <div class="label_menu">Aplikasi</div>
              </div>
              <div class="col-4 col-lg-2 col-md-2 col-sm-4 text-center">
                <a href="https://lubuklinggaukota.go.id/public/beranda"><img
                    src="assets/img/img_menu/0f31b9ef82f0f5c0d1ce29e97.png" class="img_icon"></a>
                <div class="label_menu">Berita</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer footer-center">
      <div>&copy;2022 Pemerintah Kota Lubuklinggau</div>
    </div>
  </div>


  <div class='modal fade in' id='modal_detail'>
    <div class='modal-dialog' id="modal_size">
      <div class='modal-content'>
        <div class="modal-header mdl_header">
          <h4 class="modal-title mdl_title" id="modal_title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class='modal-body'>
          <div id="modal_content"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(function () {
      $(window).load(function () {
        $('#loading_portal').addClass('out');
      });
    });

  </script>
