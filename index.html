  <script type="text/javascript" src="portal_morowali/plugin/venobox/venobox.min.js"></script>

  <script type="text/javascript">
    $(function () {
      $('.venobox').venobox({ share: [] });
      $(window).load(function () {
        $('#loading_portal').addClass('out');
      });
    });


    function submit_cari() {
      var cari = $("#cari").val();
      window.location.href = "https://morowalikab.go.id/home/search/" + cari;
      return false;
    }

    function sub_menu(id, jenis, nm_menu, target_menu) {
      $.ajax({
        type: "GET",
        url: "https://morowalikab.go.id/load-menu/" + jenis + "/" + id,
        beforeSend: function () {
          $('#loading_portal').removeClass('out');
        },
        success: function (data) {
          var list_menu = "";
          if (data) {
            if (jenis == "menu") {
              if (data.length > 0) {
                if (target_menu == "list_group") {
                  data.forEach(function (sub) {
                    list_menu = list_menu + "<li><a href='" + sub.link + "'>" + sub.sub_menu + "</a></li>";
                  });
                  $("#modal_content").html("<ul class='sub_menu'>" + list_menu + "</ul>");
                } else if (target_menu == "button_image") {
                  data.forEach(function (sub) {
                    list_menu = list_menu + "<div class='col-4 col-lg-2 col-md-3'><a href='" + sub.link + "' class='button'><img src='https://morowalikab.go.id/portal_morowali/img/img_menu/" + sub.icon + "' class='img_icon_sub'></a></div>";
                  });
                  $("#modal_content").html("<div class='row no-gutters'>" + list_menu + "</div>");
                }
                $("#modal_size").attr("class", "modal-dialog modal-md");
                $("#modal_detail").modal('show', { backdrop: 'static' });
                $("#modal_title").html(nm_menu);
              }
            } else if (jenis == "pages") {
              $("#modal_size").attr("class", "modal-dialog modal-xl");
              $("#modal_content").html("<div style='padding:20px'>" + data.content + "</div>");
              $("#modal_detail").modal('show', { backdrop: 'static' });
              $("#modal_title").html(nm_menu);
            } else if (jenis == "advertising") {
              $("#modal_size").attr("class", "modal-dialog");
              $("#modal_content").html("<a href='" + data.link_advertising + "'><img src='https://morowalikab.go.id/portal_morowali/img/img_advertising/" + data.thumbnail + "' class='img-fluid'></a>");
              $("#modal_detail").modal('show', { backdrop: 'static' });
              $("#modal_title").html(nm_menu);
            }
          }
          setTimeout(function () { $('#loading_portal').addClass('out'); }, 1000);
        }
      });
    }
  </script>
